<div class="message" [ngClass]="message.dm ? 'dm': ''">
  <p *ngIf="message.dm && message.targetUsernameDm === username" class="message-author">{{dateToTs(message.createdAt)}} from {{ message.username }}:</p>
  <p *ngIf="message.dm && message.username === username" class="message-author">{{dateToTs(message.createdAt)}} to {{ message.targetUsernameDm }}:</p>
  <p *ngIf="!message.dm" class="message-author">{{dateToTs(message.createdAt)}} {{ message.username }}:</p>
  <p class="message-content">{{ message.content }}</p>
</div>
