<div class="popup-container" *ngIf="popup" [ngClass]="manageClassCollapse()">
  <div class="popup-window">
    <div class="popup-header">
      <button class="popup-close" (click)="closePopup()">
        <svg width="32" height="32" viewBox="0 0 32 32" xmlns="http://www.w3.org/2000/svg">
          <path d="M26.6666 26.6666L5.33325 5.33325M26.6666 5.33325L5.33325 26.6666" stroke="white" stroke-width="3" stroke-linecap="round"/>
        </svg>
      </button>
      <h1 *ngIf="popup =='profile'">Profil</h1>
      <h1 *ngIf="popup =='ladder'">Ladder</h1>
      <h1 *ngIf="popup =='social'">Social</h1>
      <h1 *ngIf="popup =='settings'">Settings</h1>
    </div>
    <div class="popup-content">
      <app-profil *ngIf="popup =='profile'"></app-profil>
      <app-ladder *ngIf="popup =='ladder'"></app-ladder>
      <app-social *ngIf="popup =='social'"></app-social>
      <app-settings *ngIf="popup =='settings'"></app-settings>
    </div>
  </div>
</div>
