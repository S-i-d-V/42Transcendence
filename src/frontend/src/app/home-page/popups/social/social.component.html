<div class="container">
  <!-- Friend / Block list -->
  <div class="social">
    <!-- Social header -->
    <div class="social-header">
      <button class="social-header-button">Friends</button>
      <button class="social-header-button">Blocked</button>
    </div>

    <!-- Friends / Blocked -->
    <div class="social-lists">
      <!-- Friend list -->
      <div class="social-list">
        <!-- Friend item -->
        <div *ngFor="let user of socialService.friends" class="social-list-item">
          <img class="social-list-item-avatar" avatar username="{{user.targetName}}" alt="">
          <p>{{ user.targetName }}</p>
          <!-- Status (online, ingame, offline) -->
          <div class="social-list-item-status" [ngClass]="user.status"></div>
          <!-- Unfriend button -->
          <svg class="social-list-item-delete" (click)="socialService.unfriendUser(user.targetName)" width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
            <path d="M24 3.4284L20.5716 0L12 8.5716L3.4284 0L0 3.4284L8.5716 12L0 20.5716L3.4284 24L12 15.4284L20.5716 24L24 20.5716L15.4284 12L24 3.4284Z"/>
          </svg>
        </div>
      </div>

      <!-- Block list -->
      <div class="social-list">
        <!-- Blocked item -->
        <div *ngFor="let user of socialService.blocked" class="social-list-item">
          <img class="social-list-item-avatar" avatar username="{{user.targetName}}" alt="">
          <p>{{ user.targetName }}</p>
          <!-- Unblock button -->
          <svg class="social-list-item-delete" (click)="socialService.unblockUser(user.targetName)" width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
            <path d="M24 3.4284L20.5716 0L12 8.5716L3.4284 0L0 3.4284L8.5716 12L0 20.5716L3.4284 24L12 15.4284L20.5716 24L24 20.5716L15.4284 12L24 3.4284Z"/>
          </svg>
        </div>
      </div>
    </div>
  </div>
</div>
