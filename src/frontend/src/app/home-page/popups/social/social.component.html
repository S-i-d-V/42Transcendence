<div class="container">

  <!-- Friend / Block list -->
  <div class="social">
    <!-- Social header -->
    <div class="social-header">
      <button class="social-header-button" [ngClass]="showFriends === true ? 'active': 'social-header-button'" (click)="selectFriends()">Friends</button>
      <button class="social-header-button" [ngClass]="showFriends === false ? 'active': 'social-header-button'" (click)="selectBlocked()">Blocked</button>
    </div>

    <!-- Friend list -->
    <div *ngIf="showFriends" class="social-list">
      <div *ngFor="let user of users" class="social-list-item">
        <img class="social-list-item-avatar" avatar username="{{user.username}}" alt="">
        <p>{{ user.username }}</p>

        <div class="social-list-item-status" [ngClass]="user.online ? 'online': 'offline'"></div>
      </div>
    </div>

    <!-- Block list -->
    <div *ngIf="!showFriends" class="social-list">
      <div *ngFor="let user of users" class="social-list-item">
        <img class="social-list-item-avatar" avatar username="{{user.username}}" alt="">
        <p>{{ user.username }}</p>
      </div>
    </div>
  </div>

  <!-- Direct Messages -->
  <div class="dms">

  </div>

</div>
