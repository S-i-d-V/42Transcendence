<div class="container">
  <div class="settings">
    <h3>Profile Settings</h3>
    <div class="sub-container">
      <app-avatar-upload></app-avatar-upload>
      <button *ngIf="avatarUpload.src != currentAvatar" (click)="update()">Update avatar</button>
    </div>

    <h3>Auth Settings</h3>
    <div class="sub-container">
      <two-factor-qrcode></two-factor-qrcode>
    </div>
  </div>
</div>
